<section class="order">
  <div class="container">
    <div class="order__inner">
      <div class="order__left">
        <h2 class="order__title heading-h3">Запишитесь на курс со скидкой 10%</h2>
        <no-typography><p class="order__descr text-p-medium">Акция действительна&nbsp;до&nbsp;10&nbsp;марта 2022 года</p></no-typography>
      </div>
      <div class="order__right">
        <form action="#" class="order__form form">
          <label class="form__label">
            <input class="form__input input-name" type="text" name="username" placeholder="Имя" required />
          </label>
          <label class="form__label">
            <input class="form__input input-tel" type="tel" name="phone" placeholder="Телефона" required />
          </label>
          <label class="form__label">
            <input class="form__input input-email" type="email" name="email" placeholder="E-mail" required />
          </label>
          <button class="form__btn btn btn--dark">Отправить заявку</button>
        </form>
      </div>
    </div>
  </div>
</section>
