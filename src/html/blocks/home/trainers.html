<section class="trainers" id="trainers">
  <div class="container">
    <h2 class="trainers__title heading-h2">Профессиональные тренеры</h2>
  </div>
  <div class="container-right">
    <!-- Swiper -->
    <div class="swiper trainers__swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide trainers__slide">
          <div class="trainers__item">
            <picture>
              <source srcset="./img/images/trainers/trainers1-img.webp" type="image/webp" />
              <a href="../../../img/images/trainers/trainers1-img.jpg" class="glightbox" data-glightbox="title">
                <img
                  loading="lazy"
                  class="trainers__img"
                  src="../../../img/images/trainers/trainers1-img.jpg"
                  width="360"
                  height="500"
                  alt="Ирина Лайм"
                />
              </a>
            </picture>
            <h4 class="trainers__name heading-h4">Ирина Лайм</h4>
            <p class="trainers__position text-p-default">преподаватель по робототехнике</p>
            <!-- Open Modal Btn -->
            <button class="trainers__btn text-p-default" data-graph-path="trainers_1">Подробнее</button>
            <!-- End Open Modal Btn -->
          </div>
        </div>
        <div class="swiper-slide trainers__slide">
          <div class="trainers__item">
            <picture>
              <source srcset="./img/images/trainers/trainers2-img.webp" type="image/webp" />
              <img
                loading="lazy"
                class="trainers__img"
                src="../../../img/images/trainers/trainers2-img.jpg"
                width="360"
                height="500"
                alt="Ирина Лайм"
              />
            </picture>
            <h4 class="trainers__name heading-h4">Марина Орлова</h4>
            <p class="trainers__position text-p-default">преподаватель по робототехнике</p>
            <!-- btn -->
            <button class="trainers__btn text-p-default" data-graph-path="trainers_1">Подробнее</button>
            <!-- End btn -->
          </div>
        </div>
        <div class="swiper-slide trainers__slide">
          <div class="trainers__item">
            <picture>
              <source srcset="./img/images/trainers/trainers3-img.webp" type="image/webp" />
              <img
                loading="lazy"
                class="trainers__img"
                src="../../../img/images/trainers/trainers3-img.jpg"
                width="360"
                height="500"
                alt="Ирина Лайм"
              />
            </picture>
            <h4 class="trainers__name heading-h4">Максим Петров</h4>
            <p class="trainers__position text-p-default">преподаватель по программированию</p>
            <!-- btn -->
            <button class="trainers__btn text-p-default" data-graph-path="trainers_1">Подробнее</button>
            <!-- End btn -->
          </div>
        </div>
        <div class="swiper-slide trainers__slide">
          <div class="trainers__item">
            <picture>
              <source srcset="./img/images/trainers/trainers4-img.webp" type="image/webp" />
              <img
                loading="lazy"
                class="trainers__img"
                src="../../../img/images/trainers/trainers4-img.jpg"
                width="360"
                height="500"
                alt="Ирина Лайм"
              />
            </picture>
            <h4 class="trainers__name heading-h4">Константин Назаров</h4>
            <p class="trainers__position text-p-default">преподаватель по робототехнике</p>
            <!-- btn -->
            <button class="trainers__btn text-p-default" data-graph-path="trainers_1">Подробнее</button>
            <!-- End btn -->
          </div>
        </div>
        <div class="swiper-slide trainers__slide">
          <div class="trainers__item">
            <picture>
              <source srcset="./img/images/trainers/trainers5-img.webp" type="image/webp" />
              <img
                loading="lazy"
                class="trainers__img"
                src="../../../img/images/trainers/trainers5-img.jpg"
                width="360"
                height="500"
                alt="Ирина Лайм"
              />
            </picture>
            <h4 class="trainers__name heading-h4">Лиза Весенняя</h4>
            <p class="trainers__position text-p-default">преподаватель по программированию</p>
            <!-- btn -->
            <button class="trainers__btn text-p-default" data-graph-path="trainers_1">Подробнее</button>
            <!-- End btn -->
          </div>
        </div>
      </div>
    </div>
    <!-- End swiper -->
  </div>
  <div class="container">
    <!-- Navigation buttons -->
    <div class="trainers__nav">
      <div class="swiper-scrollbar trainers__scrollbar"></div>
      <div class="trainers__btns">
        <button class="trainers__slider-btn trainers__slider-btn--prev" aria-label="Перейти к предыдущиму слайду">
          <svg class="icon icon--arrow">
            <use href="./img/svgsprite/sprite.svg#arrow-icon"></use>
          </svg>
        </button>
        <button class="trainers__slider-btn trainers__slider-btn--next" aria-label="Перейти к следующему слайду">
          <svg class="icon icon--arrow">
            <use href="./img/svgsprite/sprite.svg#arrow-icon"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
